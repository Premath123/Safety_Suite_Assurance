<span style="color:black;font-weight:bold;font-style: normal;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 20px;">
  &nbsp;&nbsp;  Hospital has accepted your request and sent below Invitation
</span>
<div>
<div class="col-md-12">
    <table border="1">
       <thead>
        <tr>
        <th scope="col">Connection ID</th>
        <th scope="col">Created At</th>
        <th scope="col">Invitation Key</th>
        <th scope="col">DID</th>
        <th scope="col">Request ID</th>
        <th scope="col">State</th>
        <th scope="col">Updated At</th>
        &nbsp;
        </tr>
       </thead>
    <tbody>

  <tr>
   <td>{{details.connection_id}}</td>
   <td>{{details.created_at}}</td>  
   <td>{{details.invitation_key}}</td>
   <td>{{details.my_did}}</td>
   <td>{{details.request_id}}</td>
   <td>{{details.state}}</td> 
   <td>{{details.updated_at}}</td>               
  </tr>
  </tbody>
  </table>
  </div>
<mat-dialog-actions align="end">
<div class="example-button-row" layout-align="center">
    <button mat-flat-button color="primary" routerLink="/request" [mat-dialog-close]="true" cdkFocusInitial >Accept Invitation</button>
</div>


</mat-dialog-actions>
